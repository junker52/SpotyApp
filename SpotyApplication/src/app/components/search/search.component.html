<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artistas</label>
      <input type="text" placeholder="Buscar Artista" class="form-control" [(ngModel)]="termino" (keyup)="buscarArtista()">
    </div>
    <div class="col-md-9">
      <h3 class="text-capitalize">{{termino}}</h3>
      <hr *ngIf="termino.length > 0">
      <div class="row">
        <div class="col-md-3 text-center top30 puntero" *ngFor="let artist of _spotify.artistas">
          <img [src]="artist.images | sinfoto"  class="img-thumbnail">
          <p class="text-center">{{artist.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
