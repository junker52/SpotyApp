<div class="container top30">
  <div class="row">

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <img [src]="artista.images | sinfoto" class="img-circle text-center img-fluid">
    </div>

    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <h3>{{artista.name}}</h3>
      <hr>
      <p>Genero: <span *ngFor="let genre of artista.genres">{{genre}}, </span></p>
      <p>Popularidad: {{artista.popularity}} sobre 100.</p>
      <div class="row top30">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <a href="{{artista.external_urls.spotify}}" class="btn btn-outline-success" target="_blank">Abrir Spotify</a>
          <button type="button" class="btn btn-outline-danger" routerLink="/search">Regresar</button>
        </div>
      </div>

    </div>
  </div>
  <div class="row top30">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
          <table class="table table-hover text-center">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Popularidad </th>
                <th>Escuchar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let track of tracks; let i = index">
                <td>{{i + 1}}</td>
                <td class="text-justify">{{track.name}}</td>
                <td>{{track.popularity}} %</td>
                <td>
                  <a href="{{track.external_urls.spotify}}" class="btn btn-outline-primary" target="_blank">Escuchar</a>                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
</div>
